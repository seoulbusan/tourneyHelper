<script>
        // Insert current version to ver.
        // Insert starting time(UTC) to startDate.
        // Insert end time(UTC) to endDate.
        const ver = '0.24';
        const startDate = new Date('October 25, 2019 20:00:00');
        const endDate = new Date('November 10, 2019 20:00:00');
    
        $(document).ready(function () {
            $("<h2 id='title'></h2>").html(`tournament ${ver} helper`).appendTo("#title");
            $(`<a href="https://crawl.develz.org/tournament/${ver}/overview.html" class="btn btn-light"></a>`).html("leaderboard").appendTo("#mid");
            $(`<a href="https://trydcss.netlify.com/tournament" class="btn btn-light"></a>`).html(`information`).appendTo("#mid");
        });
        setInterval(function() {
        $('#tm').remove();
        $('#tm2').remove();
        let now = new Date();
        let nowA = now.getTimezoneOffset()
        now = now.getTime();
        now = now + (nowA * 60000)
        let delta = (startDate - now) / 1000;
        if (delta < 0) {delta = 0 };
        let days = Math.floor(delta / 86400);
        delta -= days * 86400;
        let hours = Math.floor(delta / 3600) % 24;
        delta -= hours * 3600;
        let minutes = Math.floor(delta / 60) % 60;
        delta -= minutes * 60;
        let seconds = Math.floor(delta % 60);
        
        let delta2 = (endDate - now) / 1000;
        if (delta2 < 0) {delta2 = 0 };
        let days2 = Math.floor(delta2 / 86400);
        delta2 -= days2 * 86400;
        let hours2 = Math.floor(delta2 / 3600) % 24;
        delta2 -= hours2 * 3600;
        let minutes2 = Math.floor(delta2 / 60) % 60;
        delta2 -= minutes2 * 60;
        let seconds2 = Math.floor(delta2 % 60);
            let st = days+ 'D' + hours + "H"+ minutes +'M' + seconds +'S'
            let en = days2+ 'D' + hours2 + "H"+ minutes2 +'M' + seconds2 +'S'
            $('<div id ="tm"></div>').html("Time remaining to start : " + st).appendTo("#bbb").css("color", "white");
            $('<div id ="tm2"></div>').html("Time remaining to end : " + en).appendTo("#bbb").css("color", "white");
        }, 1000);
        </script>
